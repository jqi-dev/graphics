<div class="graphics-environment">

<div id="animation-test" style="background-color:blue;width:50px;height:50px;margin:40px auto;"></div>

<button id="pause" style="display:block;margin:0 auto;background-color:#eaeaea;">pause</button>

<script>

  var limiter = $(".graphics-environment").last().parent().attr("id")

  var MODULE = (function () {

    var m = {}

    // put everything inside of this function
  	m.init = function () {

      var tl = new TimelineMax({repeat:-1});

      tl.to('#' + limiter +" #animation-test", 2, {scale:2});

      $('#' + limiter +' #pause').on('click', function(event) {
        tl.paused(!tl.paused());
        this.innerHTML = tl.paused() ? "play" : "pause";
      });
    };

    return m;

  }());

</script>

</div>
